	<body>
		<header>
			<div class="container-hero">
				<div class="container hero">

						<i class="fa-solid fa-user"></i>
						<a href="ordenes.html" class="fa-solid fa-basket-shopping"></a>

			</div>

			<div class="container-navbar">

        <button id="miBoton" class="btn btn-primary">Pulsa para el confeti</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@0.5.0/dist/canvas-confetti.min.js"></script>
    <script>
        function mostrarConfeti() {
            Swal.fire({
                title: 'Echo por Stanley :D !',
                text: 'Todos los derechos son reservados por la empresa que se ejecuta, en este caso mi empresa claro ',
                icon: 'success',
                showCancelButton: false,
                showConfirmButton: false,
            });

            // Configuración de lanzamiento del confeti
            const confettiSettings = {
                particleCount: 100,  // Cantidad de confeti
                spread: 70,           // Área de dispersión
                startVelocity: 30,    // Velocidad inicial
                ticks: 600,           // Duración en milisegundos
                colors: ['#ff0000', '#00ff00', '#0000ff']  // Colores del confeti
            };

            // Lanzar el confeti
            const confetti = new ConfettiGenerator(confettiSettings);
            confetti.render();
        }

        // Asociar la función al botón
        document.getElementById('miBoton').addEventListener('click', mostrarConfeti);
    </script>
	</body>
